<h2>Table with Select All</h2>



<table>
  <thead>
    <tr>
      <th> <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()" /> Select All</th>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><input type="checkbox" [(ngModel)]="item.selected" /></td>
      <td>{{ item.data1 }}</td>
      <td>{{ item.data2 }}</td>
      <td>{{ item.data3 }}</td>
    </tr>
  </tbody>
</table>
